<!DOCTYPE html>
<html>
	<head>
		<meta charset="gbk" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> 
		<title>A Simple Question</title>
		<style>
			body{
				width: 100%;
				height: 100vh;
				overflow: auto;
			}
			div{
				width: 62%;
				margin-top: 40%;
				margin: auto;
			}
			div button{
				width: 80px;
				height: 50px;
				font-size: 20px;
			}
			h1{
				font-size: 1.5rem;
			}
			p{
				font-size: 0.8rem;
			}
		</style>
	</head>
	<body>
	<div>
		<h1 align="center">Are you a pig??! </h1>
			<p id="p"></p>
			<div align="center">
			  <button id="yes">Yes</button>
			  <button id="no">No</button>
	  </div>
	</div>
	</body>
	<script>
		window.onload=function(){
			var yes=document.getElementById("yes");
			var no=document.getElementById("no");
			var p=document.getElementById("p");
			yes.onclick=function(){
				alert("哈哈，你承认你是猪了,I know it");
			}
			
			var z=new 
			Array("你确定吗？？！","你再仔细想一想","快承认吧，No one will make fun of you","再点一次，我就消失","你在点一次试试？？！看我不消失？？！","消失");
			var i=0
			no.onclick=function(){
				p.innerHTML +=z[i]+"<br>";
				if(i>4){
					this.style.display="none";
				}else{
					i++;
				}
			}
		}
	</script>
</html>
